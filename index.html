<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
	
  <img src="postcard.webp" alt="this is a post Card">

  <form action="" method="get">

    <label for="name">Name :</label>
    <input spellcheck="false" autocomplete="off"!important type="text" name="name" id="name">

    <label for="address">Address :</label>
    <input spellcheck="false" autocomplete="off"!important type="text" name="address" id="address">

	<label for="date">Date : </label>
	<input spellcheck="false" autocomplete="off"!important type="text" name="date" id="date" placeholder="dd-mm-yyyy">

	<br><br><br><br>

	<label for="pin">Pin :</label>
	<input spellcheck="false" autocomplete="off"!important type="text" name="pin" id="pin" placeholder="123456">

	<textarea spellcheck="false" name="message" id="message" cols="29" rows="9" placeholder="write your message here ..."></textarea>

	<button type="submit">Send your message</button>

</form>

</body>
</html>
